<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    function validation(){
      debugger;
      if($("#email_id").val() == '')
        {
          alert("Email must be filled out");//Alert box with particular field
        }
      if($("#name").val() == '')
        {
          alert("Name must be filled out");//Alert box with particular field
        }
      if($("#password").val() == '')
        {
          alert("Password must be filled out");//Alert box with particular field
        }
      else if($("#re_enter_password").val() == $("#password").val()  && $("#email_id").val() != '' && $("#name").val() != ''  && $("#password").val() != '' && $("#re_enter_password").val() != '' )
        {
          alert("Account is created");//Alert box with particular field
          window.open("log_in.html",'_self')
          // window.location.href = "log_in.html";
        }
      else if($("#re_enter_password").val() != $("#password").val())
        {
          alert("Password and Re-entered Password are not same");//Alert box with particular field
        }
    } 
  </script>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign up</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>Create new account</span>
        <input id="name" type="text" placeholder="Enter Name">
        <input id="email_id" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <input id="re_enter_password" type="password" placeholder="Re-Enter Password" />
        <button id="signup" onclick="validation()">Sign up</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Already have account ?</h1>
          <p>Explore now by Access your account</p>
          <button class="ghost" id="signin" onclick="loadLogin()">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
